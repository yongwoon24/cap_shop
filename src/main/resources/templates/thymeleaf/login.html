<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta content="text/html; charset=euc-kr">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>야구모자</title>
	<style type="text/css">

	</style>
	<script src="https://kit.fontawesome.com/2636adf573.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/../css/login.css}" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	
</head>

<body>
<div class=e2_2>
		<div class=e2_3>
			<div class="e2_4">
			
			</div>
			<div class=e2_5><span class="e2_6"><a class="mainicon" href="/">유한 캡</a></span>
				<div class=e2_8>
				
				<div th:if="${session.loggedInNickname != null}" class="e2_24"><a href="/logout">로그아웃</a></div>
				<div th:if="${session.loggedInNickname == null}" class="e2_24"><a href="/logout">로그인</a></div>
			</div>
				<div class=e3_172>
					<form action="/search" method="get"> <!-- 검색창 주소 입력 -->
					<div class="e2_7"><input type="text" name="keyword" class="search_txt" required></div>
					<div class="e3_171">
						<button type="submit" class="search_btn">
							<span class="searchicon">
								<i class="fa-solid fa-magnifying-glass" style="max-width:25px; max-height:25px;"></i>
							</span>
						</button>
					</div>
					</form>
				</div>
		</div>
			
	<div class="body_wrapper">
		<h2>로그인</h2>
	    <div class="login_wrapper">
			<div class="login_form">
			    <form action="#" th:action="@{/login}" th:object="${user}" method="post">
			        <label for="user_id">아이디</label><br>
			        <input type="text" id="user_id" name="user_id" required autofocus><br>
			        
			        <label for="password">비밀번호</label><br>
			        <input type="password" id="password" name="password" required><br>
			        
			        <button type="submit" id="login_button">로그인</button>
			    </form>
		    </div><hr>
		    <table>
				<tr>
				     <td><p><a class="a_id" href="/findid">아이디 찾기&nbsp; / </a></p></td>
				     <td><p><a class="a_ps" href="/findps">&nbsp;비밀번호 찾기&nbsp; / </a></p></td>
				     <td><p><a class="a_signup" href="/signup">&nbsp;회원가입</a></p></td>
				</tr>
		    </table>
	    </div>
    </div>
     
    <script th:inline="javascript">
        var successMessage = /*[[${successMessage}]]*/ "";
        if (successMessage) {
            alert(successMessage);
        }
    </script>
    
    <script th:inline="javascript">
        var errorMessage = /*[[${errorMessage}]]*/ "";
        if (errorMessage) {
            alert(errorMessage);
        }
    </script>
    
    <script th:inline="javascript">
        var sendMessage = /*[[${sendMessage}]]*/ "";
        if (sendMessage) {
            alert(sendMessage);
        }
    </script>
    
    <script th:inline="javascript">
        var sendMessage = /*[[${loginMessage}]]*/ "";
        if (sendMessage) {
            alert(sendMessage);
        }
    </script>
				
	<script th:inline="javascript">
		var sendMessage = /*[[${errorMessage}]]*/ "";
		if (sendMessage) {
			alert(sendMessage);
		}
	</script>

</body>

</html>
